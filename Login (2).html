    <script>
        const form = document.querySelector('form');
        const userIdInput = document.getElementById('userID');
        const passwordInput = document.getElementById('password');
        const userIdError = document.getElementById('userIDError');
        const passwordError = document.getElementById('passwordError');
      
        form.addEventListener('submit', function(event) {
          event.preventDefault();
      
          const userId = userIdInput.value.trim();
          const password = passwordInput.value.trim();
      
          // Hide previous error messages
          userIdError.style.display = 'none';
          passwordError.style.display = 'none';
          userIdInput.classList.remove('error');
          passwordInput.classList.remove('error');
      
          let isValid = true;
      
          // Check if user ID is number only
          if (!/^\d+$/.test(userId)) {
            userIdError.textContent = 'User ID must contain only numbers.';
            userIdError.style.display = 'block';
            isValid = false;
          }
      
          // Check password length
          if (password.length < 8) {
            passwordError.textContent = 'Password must be at least 8 characters long.';
            passwordError.style.display = 'block';
            isValid = false;
          }
      

          //keni me palitan user and pass pare!
          // If valid, check login
          if (isValid) {
            if (userId === '12345' && password === 'password123') {
              sessionStorage.setItem('loggedIn', 'true');  // I-set ang login flag
              window.location.href = 'dashboard.html'; // Redirect to client.html
            } else {
              alert('Invalid User ID or Password.');
            }
          }
        });

        if (sessionStorage.getItem('loggedIn') === 'true') {
    window.location.href = 'dashboard.html'; // Redirect kapag naka-login na
    }
